<section class="tags">
  <section class="tag-title">
    <h1 class="text-uppercase font-weight-bold">
      <i class="fa fa-tags"></i> Tags:<br /><small>{{tag}}</small>
    </h1>
  </section>

  <hr/>

  <section class="tag-content">
    <div *ngIf="posts; else loading">
      <app-post
        *ngFor="let post of posts"
        [post]="post"
        [showMore]="false">
      </app-post>
    </div>
    <ng-template #loading>
      <i class="fas fa-spinner fa-spin fa-fw"></i> Cargando...
    </ng-template>
  </section>
</section>
